<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Integration Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-text {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-text.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Contact TechEduShop</h1>
        <p class="subtitle">Test your backend API integration</p>

        <div id="messageBox" class="message"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Contact Person Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="John Smith" required>
                <div class="error-text" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="school">School Name <span class="required">*</span></label>
                <input type="text" id="school" name="school" placeholder="Your School Name" required>
                <div class="error-text" id="schoolError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="contact@school.com" required>
                <div class="error-text" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+250 788 000 000">
                <div class="error-text" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="message">Tell Us About Your School <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Number of students, grade levels, current technology education status, or any questions..." required></textarea>
                <div class="error-text" id="messageError"></div>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Send Message</span>
            </button>
        </form>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURATION - Update this URL to your backend server
        const API_URL = 'http://localhost:5000/api/v1/contacts';

        const form = document.getElementById('contactForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        // Show message helper
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message ${type} show`;
            setTimeout(() => {
                messageBox.className = 'message';
            }, 5000);
        }

        // Show validation errors
        function showErrors(errors) {
            // Clear previous errors
            document.querySelectorAll('.error-text').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });

            // Show new errors
            errors.forEach(error => {
                const errorElement = document.getElementById(`${error.field}Error`);
                if (errorElement) {
                    errorElement.textContent = error.message;
                    errorElement.classList.add('show');
                }
            });
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-text').forEach(el => {
                el.classList.remove('show');
            });

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                school: document.getElementById('school').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                message: document.getElementById('message').value.trim()
            };

            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = 'Sending... <span class="spinner"></span>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    showMessage('‚úÖ ' + data.message, 'success');
                    form.reset();
                } else {
                    // Validation errors
                    if (data.errors) {
                        showErrors(data.errors);
                        showMessage('‚ùå Please fix the errors below', 'error');
                    } else {
                        showMessage('‚ùå ' + (data.message || 'Something went wrong'), 'error');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Unable to connect to server. Please check if the backend is running on ' + API_URL, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Send Message';
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                emailError.textContent = 'Please provide a valid email address';
                emailError.classList.add('show');
            } else {
                emailError.classList.remove('show');
            }
        });

        // Log API URL on page load
        console.log('üöÄ Contact Form ready!');
        console.log('üì° API Endpoint:', API_URL);
        console.log('üí° Make sure your backend is running on port 5000');
    </script>
</body>
</html>
